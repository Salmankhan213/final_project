<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js" ></script>
</head>
<body>
    <div class="sidebar">
        <div class="menu">
            <div class="item"><a href="#"><i class="fas fa-desktop"></i>Dashboard</a></div>
            <div class="item">
                <a class="Sub-btn"><i class="fas fa-th"></i>Table <i class="fas fa-angle-right dropdown"></i></a>
                <div class="sub-menu">
                    <a href="#" class="Sub-item">Item 1</a>
                    <a href="#" class="Sub-item">Item 2</a>
                    <a href="#" class="Sub-item">Item 3</a>
                    <a href="#" class="Sub-item">Item 4</a>
                </div>
            </div>
            <div class="item"><a href="#"><i class="fas fa-user"></i>User</a></div>
            <div class="item"><a href="#"><i class="fas fa-home"></i>Home</a></div>
            <div class="item"><a href="#"><i class="fas fa-cogs"></i>Settings</a></div>
            <div class="item"><a href="#"><i class="fas fa-info-circle"></i>About</a></div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.Sub-btn').click(function(){
                $(this).next('.sub-menu').slideToggle();
            });
        });
    </script>
</body>
</html>
